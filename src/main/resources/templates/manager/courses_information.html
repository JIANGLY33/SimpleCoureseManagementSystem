  <script type="text/javascript">
    /* Formating function for row details */
    function fnFormatDetails(oTable, nTr) {
      var aData = oTable.fnGetData(nTr);
      var sOut = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">';
      sOut += '<tr><td>Rendering engine:</td><td>' + aData[1] + ' ' + aData[4] + '</td></tr>';
      sOut += '<tr><td>Link to source:</td><td>Could provide a link here</td></tr>';
      sOut += '<tr><td>Extra info:</td><td>And any further details here (images etc)</td></tr>';
      sOut += '</table>';

      return sOut;
    }

    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      var nCloneTh = document.createElement('th');
      var nCloneTd = document.createElement('td');

      nCloneTd.innerHTML = "<button   type=\"button\" " +
              "class=\"btn btn-round btn-success btn-xs\">修改</button> " +
              "<button  type=\"button\" class=\"btn btn-round btn-danger btn-xs\">删除</button>";
      nCloneTd.className = "center";

      $('#hidden-table-info thead tr').each(function() {
        this.insertBefore(nCloneTh, this.childNodes[0]);
      });

      $('#hidden-table-info tbody tr').each(function() {
        this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
      });

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */
      var oTable = $('#hidden-table-info').dataTable({
        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });
      var courseNo;
      /* Add event listener for opening and closing details
       * Note that the indicator for showing which row is open is not controlled by DataTables,
       * rather it is done here
       */
      $(document).on('click',".btn-success",function() {
          var courName = $(this).parent("td").next().attr("courseName")
          var credit = $(this).parent("td").next().attr("credit")
          var courNo = $(this).parent("td").next().attr("courseNo")
          $("#myModal").modal({
            backdrop:"static"
          });
          $("#courNo").text(courNo)
          $("#courName").attr("placeholder",courName)
          $("#credit").attr("placeholder",credit)
          courseNo = courNo;
      });

      $("#save_button").on("click",function () {
        $.ajax({
          url:"/courseUpdate",
          type:"POST",
          data:JSON.stringify({
            "courNo":courseNo,
            "credit":$("#credit").val(),
            "courName":$("#courName").val(),
          }),
          contentType:"application/json; charset=utf-8",
          dataType:'json',
          success:function (result) {
            alert(result.message);
            location.reload();
          }
        })
        $("#myModal").modal("hide");
      })

    $(document).on("click",".btn-danger",function () {
      if(confirm("确定要删除吗？")){
        $.ajax({
          url:"/deleteCourse",
          type:"POST",
          data: {
            "courNo": $(this).parent("td").next().attr("courseNo")
          },
          success:function (result) {
            alert(result.message);
            location.reload();
          }
        })
      }
    })

      $(".btn-warning").on("click",function() {
        $("#createModal").modal({
          backdrop:"static"
        });
      })

      $("#create_button").on("click",function () {
        $.ajax({
          url:"/createCourse",
          type:"POST",
          dataType:"json",
          contentType:"application/json; charset=utf-8",
          data: JSON.stringify({
            courNo: $("#courNoCret").val(),
            courName : $("#courNameCret").val(),
            credit: $("#creditCret").val()
          }),
          success:function (result) {
            alert(result.message);
            location.reload();
          }
        })
        $("#myModal").modal("hide");
      })
  });

  </script>
