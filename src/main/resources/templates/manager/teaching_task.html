  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

        <div class="modal-body">

            </div>
            <div class="form-group">

              <div class="col-sm-10">
                <input type="text" class="form-control" name = "courNo" id="courNoCret" >
                <span id="courNoCretHelpBlock" class="help-block"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">时间</label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeSpringCret" value="春季学期" checked>春季学期
              </label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeAutumnCret" value="秋季学期">秋季学期
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" id = "create_button">创建</button>
        </div>

    </div>

          <h4 class="modal-title" id="myModalLabel">修改教学任务</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id = "task_form">
            <div class="form-group">
              <label class="col-sm-2 control-label">时间</label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeSpring" value="春季学期">春季学期
              </label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeAutumn" value="秋季学期">秋季学期
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id = "save_button">保存</button>
        </div>

  <script type="text/javascript">
    /* Formating function for row details */

    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      var nCloneTh = document.createElement('th');
      var nCloneTd = document.createElement('td');
      nCloneTd.innerHTML = "<button type=\"button\" class=\"btn btn-round btn-success btn-xs\">修改</button>" +
              "<button type=\"button\" class=\"btn btn-round btn-danger btn-xs\">删除</button>";
      nCloneTd.className = "center";

      $('#hidden-table-info thead tr').each(function() {
        this.insertBefore(nCloneTh, this.childNodes[0]);
      });

      $('#hidden-table-info tbody tr').each(function() {
        this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
      });

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */
      var oTable = $('#hidden-table-info').dataTable({
        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });

      /* Add event listener for opening and closing details
       * Note that the indicator for showing which row is open is not controlled by DataTables,
       * rather it is done here
       */
      var teacherId;
      var courNo;
      $(document).on('click','.btn-success' ,function() {
        teacherId = $(this).parent("td").next().attr("teacherId")
        courNo = $(this).parent("td").next().attr("courNo")
        var time = $(this).parent("td").next().attr("time")
        $("#myModal").modal({
          backdrop:"static"
        });
        $("#teacherId").text(teacherId)
        $("#courNo").text(courNo)
      });

      $("#save_button").on("click",function () {
        $.ajax({
          url:"/taskUpdate",
          type:"POST",
          data:JSON.stringify({
            "teacherId":teacherId,
            "courNo":courNo,
            "time":document.getElementById("timeSpring").checked?"春季学期":"秋季学期",
          }),
          contentType:"application/json; charset=utf-8",
          dataType:'json',
          success:function (result) {
            alert(result.message);
            location.reload();
          }
        })
        $("#myModal").modal("hide");
      });

      $(document).on("click",".btn-danger",function () {
        if(confirm("确定要删除吗？")){
          $.ajax({
            url:"/deleteTask",
            type:"POST",
            contentType:"application/json; charset=utf-8",
            dataType:'json',
            data: JSON.stringify({
              "teacherId": $(this).parent("td").next().attr("teacherId"),
              "courNo":$(this).parent("td").next().attr("courNo"),
              "time":$(this).parent("td").next().attr("time")
             }),
            success:function (result) {
              alert(result.message);
              location.reload();
            }
          })
        }
      });

      $(".btn-warning").on("click",function() {
        $("#createModal").modal({
          backdrop:"static"
        });
      })

      $("#create_button").on("click",function () {
        $.ajax({
          url:"/createTeach",
          type:"POST",
          data:JSON.stringify({
            "teacherId":$("#teacherIdCret").val(),
            "courNo":$("#courNoCret").val(),
            "time":document.getElementById("timeSpring").checked ?"春季学期":"秋季学期"
          }),
          contentType:"application/json; charset=utf-8",
          dataType:'json',
          success:function (result) {
            alert(result.message);
            location.reload();
          }
        })
        $("#myModal").modal("hide");
      })
    });
  </script>
