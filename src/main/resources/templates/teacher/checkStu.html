<body>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

        <div class="modal-body">

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Students Information</h3>
        <div class="row mb">
          <!-- page start-->
          <div class="content-panel">
            <div class="adv-table">
              <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th class="hidden-phone">Course Name</th>
                    <th class="hidden-phone">Grades</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class = "gradeX" th:each = "taskIte,taskStat:${tasks}">
                      <td th:attr = "courNo = ${taskIte.courNo},stuId = ${taskIte.stuId},teaId = ${taskIte.teacherId}"
                          th:text = "${taskIte.stuId}"></td>
                      <td th:text = "${taskIte.stuName}"></td>
                      <td th:text = "${taskIte.courName}"></td>
                      <td th:text = "${taskIte.grades}"></td>
                    </tr>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script type="text/javascript" language="javascript" src="lib/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="lib/advanced-datatable/js/DT_bootstrap.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->
  <script type="text/javascript">
    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      var nCloneTh = document.createElement('th');
      var nCloneTd = document.createElement('td');
      nCloneTd.innerHTML =  "<button type=\"button\" class=\"btn btn-round btn-success btn-xs\">打分</button>";
      nCloneTd.className = "center";

      $('#hidden-table-info thead tr').each(function() {
        this.insertBefore(nCloneTh, this.childNodes[0]);
      });

      $('#hidden-table-info tbody tr').each(function() {
        this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
      });

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */
      var oTable = $('#hidden-table-info').dataTable({
        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });

      /* Add event listener for opening and closing details
       * Note that the indicator for showing which row is open is not controlled by DataTables,
       * rather it is done here
       */
      var stuId;
      var courNo;
      var teaId;
      $(document).on('click','.btn-success' ,function() {
        stuId = $(this).parent("td").next().attr("stuId")
        courNo = $(this).parent("td").next().attr("courNo")
        teaId = $(this).parent("td").next().attr("teaId")
        var grades = $(this).parent("td").next().attr("grades")
        $("#myModal").modal({
          backdrop:"static"
        });
        $("#grades").attr("placeholder",grades)
      });

      $("#save_button").on("click",function () {
        $.ajax({
          url:"/changeGrades",
          type:"POST",
          data:JSON.stringify({
            "stuId":stuId,
            "courNo":courNo,
            "teacherId":teaId,
            "grades":$("#grades").val(),
          }),
          contentType:"application/json; charset=utf-8",
          dataType:'json',
          success:function (result) {
            alert(result.message);
            httpPost("/checkStudents",courNo);  //即时显示打分结果
          }
        })
        $("#myModal").modal("hide");
      });
      function httpPost(URL, PARAMS) {
        var temp = document.createElement("form");
        temp.action = URL;
        temp.method = "post";
        temp.style.display = "none";

        var opt = document.createElement("textarea");
        opt.name = "courNo";
        opt.value = PARAMS;
        temp.appendChild(opt);

        document.body.appendChild(temp);
        temp.submit();

        return temp;
      }
    });
  </script>
</body>
