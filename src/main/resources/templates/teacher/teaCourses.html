</head>

<body>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">选择开课时间</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id = "stu_form">
            <div class="form-group">
              <label for="courNo" class="col-sm-2 control-label">课程编号</label>
              <div class="col-sm-10">
                <p class="form-control" id = "courNo"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="courName" class="col-sm-2 control-label">课程名</label>
              <div class="col-sm-10">
                <p class="form-control" id = "courName"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="credit" class="col-sm-2 control-label">学分</label>
              <div class="col-sm-10">
                <p class="form-control" id = "credit"></p>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">开课时间</label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeSpring" value="春季学期" checked>春季学期
              </label>
              <label class="radio-inline">
                <input type="radio" name="time" id="timeAutumn" value="秋季学期">秋季学期
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id = "save_button">保存</button>
        </div>
      </div>
    </div>
  </div>
  <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
      <!--logo start-->
      <a href="/logout" class="logo"><b>Jalin<span>yiel</span></b></a>
      <!--logo end-->

        <!--  notification start -->
        <ul class="nav top-menu">
        </ul>
        <!--  notification end -->
      </div>
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/logout">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><img src="img/teacher.jpg" class="img-circle" width="80"></p>
          <h5 class="centered">Teacher</h5>

          <li class="sub-menu">
            <a  href="javascript:;">
              <i class="fa fa-tasks"></i>
              <span>Personal Information</span>
              </a>
            <ul class="sub">           
              <li ><a th:href = "@{/changePassword}">Change Password</a></li>
            </ul>
          </li>
          <li class="sub-menu">
            <a class="active" href="javascript:;">
              <i class="fa fa-th"></i>
              <span>Database</span>
              </a>
            <ul class="sub">
              <li><a th:href="@{/teaAllCourses}">All courses</a></li>
              <li><a th:href="@{/tasks}">Tasks</a></li>
            </ul>
          </li>
          
        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Courses Information</h3>
        <div class="row mb">
          <!-- page start-->
          <div class="content-panel">
            <div class="adv-table">
              <table cellpadding="0" cellspacing="0" border="0" class="display table table-bordered" id="hidden-table-info">
                <thead>
                  <tr>
                    <th>Course NO</th>
                    <th>Course Name</th>
                    <th class="hidden-phone">Credit</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class = "gradeX" th:each = "courIte,courStat:${courses}">
                      <td th:attr = "courNo = ${courIte.courNo},courName = ${courIte.courName},credit = ${courIte.credit}"
                          th:text = "${courIte.courNo}"></td>
                      <td th:text = "${courIte.courName}"></td>
                      <td th:text = "${courIte.credit}"></td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- page end-->
        </div>
        <!-- /row -->

      <!-- /wrapper -->
    </section>

    <!--main content end-->
    
  </section>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <script type="text/javascript" language="javascript" src="lib/advanced-datatable/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="lib/advanced-datatable/js/DT_bootstrap.js"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->
  <script type="text/javascript">

    $(document).ready(function() {
      /*
       * Insert a 'details' column to the table
       */
      var nCloneTh = document.createElement('th');
      var nCloneTd = document.createElement('td');
      nCloneTd.innerHTML ="<button type=\"button\" class=\"btn btn-round btn-success btn-xs\">开课</button>" +
              "<button type=\"button\" class=\"btn btn-round btn-danger btn-xs\">退课</button>";
      nCloneTd.className = "center";

      $('#hidden-table-info thead tr').each(function() {
        this.insertBefore(nCloneTh, this.childNodes[0]);
      });

      $('#hidden-table-info tbody tr').each(function() {
        this.insertBefore(nCloneTd.cloneNode(true), this.childNodes[0]);
      });

      /*
       * Initialse DataTables, with no sorting on the 'details' column
       */
      var oTable = $('#hidden-table-info').dataTable({
        "aoColumnDefs": [{
          "bSortable": false,
          "aTargets": [0]
        }],
        "aaSorting": [
          [1, 'asc']
        ]
      });
      var courNo;
      /* Add event listener for opening and closing details
       * Note that the indicator for showing which row is open is not controlled by DataTables,
       * rather it is done here
       */
      $(document).on('click','.btn-success' ,function() {
        courNo = $(this).parent("td").next().attr("courNo")
        var courName = $(this).parent("td").next().attr("courName")
        var credit = $(this).parent("td").next().attr("credit")
        $("#courNo").text(courNo)
        $("#courName").text(courName)
        $("#credit").text(credit)
        $("#myModal").modal({
          backdrop:"static"
        });
      });

      $("#save_button").on("click",function () {

        $.ajax({
          url:"/startCourse",
          type:"POST",
          data: {
            courNo : courNo,
            time:$("input[type='radio']:checked").val()
          },
          success:function(result) {
            alert(result.message)
            location.reload();
          }
        })
        $("#myModal").modal("hide");
      });



      $(document).on("click",".btn-danger",function () {
        if(confirm("确定要退课吗？")){
          $.ajax({
            url:"/endCourse",
            type:"POST",
            data: {
              "courNo": $(this).parent("td").next().attr("courNo")
            },
            success:function (result) {
              alert(result.message);
              location.reload()
            }
          })
        }
      });
    });
  </script>
</body>
